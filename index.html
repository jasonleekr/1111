<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up & Down Game</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 game-box">
            <h1 class="text-center mb-4">숫자 맞추기 게임!</h1>
            <h2 class="text-center mb-3 cute-alert"><span class="me-2">🍹</span>틀리면 원샷!!<span class="ms-2">🍹</span></h2>
            <div id="resultarea" class="alert alert-primary text-center">결과가 나온다</div>
            <div id="chancearea" class="alert alert-warning text-center">남은 찬스:5번</div>
            <input type="number" id="userinput" class="form-control mb-3" placeholder="숫자를 입력하세요">
            <div class="d-grid gap-2">
                <button id="playbutton" class="btn btn-primary">Go!</button>
                <button id="resetbutton" class="btn btn-danger">리셋!!</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script src="main.js"></script>
</body>
</html>
